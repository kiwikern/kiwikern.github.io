<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Catclicker</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Catclicker</h1>

    <p>Click on the cat to increase your Catclicks!</p>
<div id="cat_listview">
</div>
<div id="cat_detaildisplay">
</div>
    <button id="admin_button">Admin</button><button id="localstorage_reset" onclick="localStorage.clear();location.reload();">Reset</button>
    <form id="admin_section" style="display: none">
        <table>
            <tr><td class="right"><label>Name</label></td><td><input id="admin_name"></td></tr>
            <tr><td class="right"><label>Image</label></td><td><input id="admin_url"></td></tr>
            <tr><td class="right"><label>Clicks</label></td><td><input id="admin_clicks"></td></tr>
            <tr><td/><td class="right"><button id="admin_cancel" type="button">Cancel</button><button id="admin_save" type="button">Save</button></td></tr>
        </table>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
